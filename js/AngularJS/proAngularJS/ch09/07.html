<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Demo</title>
    <script src="../lib/angular.js"></script>
    <link href="../lib/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-theme.css" rel="stylesheet" />
    <script>
        var myApp = angular.module("exampleApp", []);
        myApp.controller("dayCtrl", function($scope) {
            var dayNams = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Satuday"];
            $scope.day = dayNams[new Date().getDay()];
            $scope.tomorrow = dayNams[(new Date().getDay() + 1) % 7];
        });
    </script>
</head>
<body>
    <div class="panel">
        <div class="page-header">
            <h3>AngularJS APP</h3>
        </div>
        <h4 ng-controller="dayCtrl">Today is {{day || "(unknow)"}}</h4>
        <h4 ng-controller="dayCtrl">Tomorrow is {{tomorrow || "(unknow)"}}</h4>
    </div>
</body>
</html>

<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directive Scopes</title>
    <script src="../lib/angular.js"></script>
    <link href="../lib/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-theme.css" rel="stylesheet" />
    <script type="text/template" id="scopeTemplate">
        <div class="panel-body">
            <p>Name: <input ng-model="data.name"</p>
            <p>City: <input ng-model="city"</p>
            <p>Country: <input ng-model="country"</p>
        </div>
    </script>
    <script>
        angular.module("exampleApp", [])
        .directive("scopeDemo", function() {
            return {
                template: function() {
                    return angular.element(document.querySelector("#scopeTemplate")).html();
                },
                scope: {}
            }
        })
        .controller("defaultCtrl", function($scope) {
            $scope.data = {name: "Adam"};
            $scope.city = "London";
        });
    </script>
</head>
<body>
    <div ng-controller="defaultCtrl" class="panel panel-default">
        <div class="panel-body" scope-demo></div>
        <div class="panel-body" scope-demo></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directive Scopes</title>
    <script src="../lib/angular.js"></script>
    <link href="../lib/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
        .directive("scopeDemo", function() {
            return {
                template: "<div class='panel-body'>Name: <input ng-model='name' />",
                scope: true
            }
        })
        .controller("defaultCtrl", function($scope) {
        });
    </script>
</head>
<body>
    <div ng-controller="defaultCtrl" class="panel panel-default">
        <div class="panel-body" scope-demo></div>
        <div class="panel-body" scope-demo></div>
    </div>
</body>
</html>
